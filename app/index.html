<html lang="fr">

    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="laReleveApp" layout="column" ng-controller="PrimaryCtrl" ng-cloak class="md-default-theme">
    <!--[if lte IE 8]>

    <!-- Add your site or application content here -->
    <!-- Main toolbar -->
    <md-toolbar ng-show="locationExposer().path()!='/login'"id="mainToolbar" ng-class="{'slideTopToBottom': firstAppLaunch, 'animate-show': !firstAppLaunch}" class="md-whiteframe-z1">
      <div class="md-toolbar-tools">
        <!-- Hamburger icon -->
        <!-- <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
          <md-icon md-svg-icon="navigation:ic_menu_24px" aria-label="Menu"></md-icon>
        </md-button> -->
        <h3 ng-click="go('/')">
          La Relève - Accueil
        </h3>
        <span flex="10"></span>
        <md-input-container flex="50" id='menageSearchInputContainer' md-theme="input">
          <label>&nbsp;</label>
          <input id="menageSearchInput" ng-model="menageSearch" placeholder="Rechercher un ménage">
        </md-input-container>
        <span flex></span>        

        <!-- Search and menus icons -->
        <md-button class="md-icon-button" aria-label="Search" ng-click="toggleSearch()">
          <md-icon md-svg-icon="action:ic_search_24px" aria-label="Search"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Open Settings" ng-click="showListBottomSheet($event)">
          <md-icon md-svg-icon="navigation:ic_more_vert_24px" aria-label="More"></md-icon>
        </md-button>
      </div>
    </md-toolbar>


    <!-- Main Layout -->
    <div flex layout="row" class="relative" layout-fill role="main">
        <md-progress-linear class="loadingBar md-warn" md-mode="indeterminate" ng-show="loadingBar"></md-progress-linear>

        <md-content layout="row" layout-fill ng-view></md-content>

    </div>

        <script src="scripts/services/exemplefactory.js"></script>
