        <div class="insetCustom"></div>
        <div class="inset" hide-xs></div>
        <div class="animate-show-in" layout-align="center center">
          <div flex-gt-xs="95" flex-gt-lg="80" style="margin: auto;">

            <md-toolbar md-theme="greyTheme" class="animate-show md-whiteframe-z1 toolbar md-hue-1">
              <div class="md-toolbar-tools">

                <md-input-container>
                  <label>Actes</label>
                  <md-select ng-model="ctrl.acte">
                    <md-option>Aucun</md-option>
                    <md-option ng-repeat="acte in actes" ng-value="acte">
                      {{acte.libelle}}
                    </md-option>
                  </md-select>
                </md-input-container>
                <span flex></span>
                <md-input-container>
                  <label>Prestations</label>
                  <md-select ng-model="ctrl.prestation">
                    <md-option>Aucune</md-option>
                    <md-option ng-repeat="prestation in prestations" ng-value="prestation">
                      {{prestation.libelle}}
                    </md-option>
                  </md-select>
                </md-input-container>
                <span flex></span>
                <md-input-container>
                  <label>Besoins</label>
                  <md-select ng-model="ctrl.besoin">
                    <md-option>Aucun</md-option>
                    <md-option ng-repeat="besoin in besoins" ng-value="besoin">
                      {{besoin.libelle}}
                    </md-option>
                  </md-select>
                </md-input-container>
                <span flex></span>
                <md-datepicker ng-model="myDate" md-placeholder="Date entre le"></md-datepicker>
                
              </div>
            </md-toolbar>

            <md-subheader class="md-no-sticky">Urgent</md-subheader>
            <md-card>
              <md-list>
               <md-list-item class="md-2-line" ng-repeat="elem in ['DUPONT', 'RAINAUT', 'NOUGUIER', 'NIOGRET', 'LECORPS'] track by $index" ng-click="go('/menage/1')">
                  <div class="md-list-item-text compact">
                    <h3>Ménage {{elem}}</h3>
                    <p>Date d'échéance la plus proche: 1{{$index+1}}/12/2016</p>
                  </div>
                  <md-icon class="taskNotOk" md-svg-icon="alert:ic_error_24px" aria-label="task not ok icon"></md-icon>
                  <md-divider ng-if="!$last"></md-divider>
               </md-list-item>
              </md-list>
            </md-card>

            <md-subheader class="md-no-sticky">Autres éléments</md-subheader>
            <md-card>
              <md-list>
               <md-list-item class="md-2-line" ng-repeat="elem in ['MARTIN','BERNARD','THOMAS','PETIT','ROBERT','RICHARD','DURAND','DUBOIS','MOREAU','LAURENT','SIMON','MICHEL','LEFEBVRE','ROUX','DAVID','MOREL','GIRARD','BONNET','DUPONT','LAMBERT','FONTAINE'] track by $index" ng-click="go('/menage/2')">
                  <div class="md-list-item-text compact">
                    <h3>Ménage {{elem}}</h3>
                    <p>Date d'échéance la plus proche: {{$index+10}}/01/2017</p>
                  </div>
                  <md-divider ng-if="!$last"></md-divider>
               </md-list-item>
              </md-list>
            </md-card>


            <md-fab-speed-dial id="addMenage" md-direction="up" class="md-scale">
              <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-primary">
                  <md-icon md-svg-icon="content:ic_add_24px" aria-label="add menage"></md-icon>
                </md-button>
              </md-fab-trigger>

              <md-fab-actions>
                <md-button aria-label="Menage" class="md-fab md-raised md-mini" ng-click="go('/menageCreation')">
                  <md-tooltip md-direction="left" md-visible="tooltipVisible" md-autohide="false">
                    Ménage
                  </md-tooltip>
                  <md-icon md-svg-src="social:ic_group_add_24px" aria-label="Ajouter un ménage"></md-icon>
                </md-button>
                <md-button aria-label="Individu" class="md-fab md-raised md-mini">
                  <md-tooltip md-direction="left" md-visible="tooltipVisible" md-autohide="false">
                    Individu
                  </md-tooltip>
                  <md-icon md-svg-src="social:ic_person_add_24px" aria-label="Ajouter un individu"></md-icon>
                </md-button>
              </md-fab-actions>
            </md-fab-speed-dial>

            <div class="inset" hide-xs></div>

          </div>
      </div>
</div layout-fill>
